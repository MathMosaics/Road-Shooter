<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Road: Precision Strike</title>
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-pink: #ff0077;
            --neon-purple: #bc13fe;
            --neon-red: #ff3131;
            --neon-yellow: #ffcc00;
            --neon-green: #39ff14;
        }
        body { 
            margin: 0; background: #050508; color: #fff; 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            overflow: hidden; touch-action: none;
            display: flex; justify-content: center; align-items: center; height: 100vh;
        }
        #game-container {
            position: relative; background: #000; width: 100%; height: 100%; max-width: 600px;
        }
        canvas { display: block; width: 100%; height: 100%; cursor: crosshair; }
        
        #ui-layer {
            position: absolute; top: 10px; left: 0; width: 100%; padding: 15px;
            box-sizing: border-box; pointer-events: none; display: flex;
            justify-content: space-between; z-index: 5;
        }
        .stat-box { background: rgba(0,0,0,0.7); padding: 10px; border-radius: 8px; backdrop-filter: blur(8px); border: 1px solid rgba(255,255,255,0.1); }
        .stat-label { font-size: 9px; color: var(--neon-blue); display: block; text-transform: uppercase; letter-spacing: 1.5px; }
        .stat-value { font-size: 18px; font-weight: 900; }

        #xp-container { position: absolute; top: 0; left: 0; width: 100%; height: 6px; background: rgba(255,255,255,0.05); z-index: 10; }
        #xp-bar { height: 100%; width: 0%; background: var(--neon-green); box-shadow: 0 0 10px var(--neon-green); transition: width 0.3s; }

        #boss-ui {
            position: absolute; top: 80px; left: 50%; transform: translateX(-50%);
            width: 80%; display: none; text-align: center; z-index: 10;
        }
        #boss-hp-bg { width: 100%; height: 12px; background: #222; border: 2px solid var(--neon-red); border-radius: 6px; overflow: hidden; }
        #boss-hp-fill { height: 100%; width: 100%; background: var(--neon-red); }
        #boss-name { font-size: 12px; color: var(--neon-red); text-transform: uppercase; font-weight: bold; margin-bottom: 4px; display: block; }

        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5, 5, 10, 0.95); display: none; flex-direction: column;
            justify-content: center; align-items: center; z-index: 20; padding: 20px;
            box-sizing: border-box; backdrop-filter: blur(15px);
        }
        h2 { color: var(--neon-pink); font-size: 32px; margin: 0; text-shadow: 0 0 20px var(--neon-pink); }
        .btn {
            padding: 16px; font-size: 14px; font-weight: bold; cursor: pointer;
            border: 2px solid var(--neon-blue); background: rgba(0, 242, 255, 0.1);
            color: var(--neon-blue); margin: 8px; border-radius: 12px;
            text-transform: uppercase; width: 100%; max-width: 280px; pointer-events: auto;
        }
        .shop-grid { width: 100%; display: flex; flex-direction: column; gap: 8px; margin: 15px 0; max-height: 50vh; overflow-y: auto; pointer-events: auto; }
        .shop-item {
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(255,255,255,0.05); padding: 12px; border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1); text-align: left;
        }
        .shop-item.active { border-color: var(--neon-green); background: rgba(57, 255, 20, 0.1); }
        #controls-hint { position: absolute; bottom: 20px; width: 100%; text-align: center; color: #555; font-size: 10px; letter-spacing: 1px; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="xp-container"><div id="xp-bar"></div></div>
    
    <div id="boss-ui">
        <span id="boss-name">EXTERMINATOR CORE</span>
        <div id="boss-hp-bg"><div id="boss-hp-fill"></div></div>
    </div>

    <div id="ui-layer">
        <div class="stat-box">
            <span class="stat-label">Stash</span>
            <span id="coin-display" class="stat-value">0</span>
        </div>
        <div class="stat-box" style="text-align: right;">
            <span class="stat-label">Mission Rank</span>
            <span id="rank-display" class="stat-value">1</span>
        </div>
    </div>

    <div id="menu-overlay" class="overlay" style="display: flex;">
        <h2>NEON ROAD</h2>
        <p style="color: #888; margin: 10px 0; font-size: 13px;">COMBAT READY</p>
        <button class="btn" onclick="game.start()">Engage Engines</button>
        <button class="btn" style="border-color: var(--neon-purple); color: var(--neon-purple);" onclick="game.openShop()">Upgrade Armory</button>
        <div id="controls-hint">DRAG TO FLY & AIM</div>
    </div>

    <div id="shop-overlay" class="overlay">
        <h2 style="color: var(--neon-purple)">THE ARMORY</h2>
        <div id="shop-items" class="shop-grid"></div>
        <button class="btn" onclick="game.toggleOverlay('shop-overlay', false)">Back to HQ</button>
    </div>

    <div id="death-overlay" class="overlay">
        <h2 style="color: var(--neon-red)">CRITICAL FAILURE</h2>
        <p id="death-msg" style="color:#aaa; font-size: 14px; margin: 15px 0;">Squad destroyed by hostile impact.</p>
        <button class="btn" onclick="game.start()">Restart Mission</button>
    </div>

    <canvas id="gameCanvas"></canvas>
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d', { alpha: false });

let width, height;

const WEAPON_TYPES = {
    plasma: { name: 'BOLT', color: '#00f2ff', cost: 0, desc: 'High precision stream.' },
    laser: { name: 'BEAM', color: '#ff0077', cost: 5000, desc: 'Insta-hit. Continuous.' },
    heavy: { name: 'RAIL', color: '#bc13fe', cost: 12000, desc: 'Piercing power.' }
};

function resize() {
    const container = document.getElementById('game-container');
    width = container.clientWidth;
    height = container.clientHeight;
    canvas.width = width;
    canvas.height = height;
}
window.addEventListener('resize', resize);
resize();

class Game {
    constructor() {
        this.loadData();
        this.reset();
        this.setupInput();
        this.loop();
    }

    loadData() {
        const saved = localStorage.getItem('neon_road_precise');
        this.upgrades = saved ? JSON.parse(saved) : {
            squadCap: 0, damage: 0, fireRate: 0, weaponType: 'plasma', ownedWeapons: ['plasma']
        };
        this.totalCoins = parseInt(localStorage.getItem('neon_road_coins')) || 0;
    }

    saveData() {
        localStorage.setItem('neon_road_precise', JSON.stringify(this.upgrades));
        localStorage.setItem('neon_road_coins', Math.floor(this.totalCoins));
    }

    reset() {
        this.isActive = false;
        this.frame = 0;
        this.entities = [];
        this.bullets = [];
        this.enemyBullets = [];
        this.particles = [];
        
        this.playerX = width / 2;
        this.targetX = width / 2;
        this.velocity = 0;
        
        // DEPRECATED FEATURE FLAG - Preserved as requested
        this.isDashing = false; 
        
        this.rank = 1;
        this.xp = 0;
        this.xpToNext = 150;
        this.bossActive = false;
        
        this.squadCount = 1 + this.upgrades.squadCap;
        this.fireRate = 15 - (this.upgrades.fireRate * 1.5);
        this.damage = 1 + (this.upgrades.damage * 0.5);
        this.currentWeapon = WEAPON_TYPES[this.upgrades.weaponType || 'plasma'];
        
        document.getElementById('boss-ui').style.display = 'none';
        this.updateUI();
    }

    setupInput() {
        const handleMove = (clientX) => {
            if (!this.isActive) return;
            const rect = canvas.getBoundingClientRect();
            this.targetX = clientX - rect.left;
        };

        canvas.addEventListener('touchstart', (e) => { handleMove(e.touches[0].clientX); e.preventDefault(); }, { passive: false });
        canvas.addEventListener('touchmove', (e) => { handleMove(e.touches[0].clientX); e.preventDefault(); }, { passive: false });
        canvas.addEventListener('mousedown', (e) => { handleMove(e.clientX); this.mouseDown = true; });
        window.addEventListener('mousemove', (e) => { if(this.mouseDown) handleMove(e.clientX); });
        window.addEventListener('mouseup', () => this.mouseDown = false);
    }

    start() {
        this.reset();
        this.isActive = true;
        this.toggleOverlay('menu-overlay', false);
        this.toggleOverlay('death-overlay', false);
    }

    toggleOverlay(id, show) {
        document.getElementById(id).style.display = show ? 'flex' : 'none';
    }

    updateUI() {
        document.getElementById('coin-display').innerText = Math.floor(this.totalCoins);
        document.getElementById('rank-display').innerText = this.rank;
        document.getElementById('xp-bar').style.width = `${(this.xp / this.xpToNext) * 100}%`;
    }

    spawn() {
        if (this.bossActive) return;

        if (this.rank % 5 === 0 && !this.entities.some(e => e.type === 'boss')) {
            this.spawnBoss();
            return;
        }

        const x = Math.random() * (width - 60) + 30;
        const rankScaling = 1 + (this.rank * 0.3);
        
        if (Math.random() > 0.7) {
            const val = Math.random() > 0.8 ? -(Math.floor(Math.random()*5 + 3)) : Math.floor(Math.random()*4 + 1);
            this.entities.push({
                type: 'gate', x, y: -80, value: val, 
                hp: 15 * rankScaling,
                speed: 3 + (this.rank * 0.1)
            });
        } else {
            const hp = 8 * rankScaling;
            this.entities.push({
                type: 'enemy', x, y: -50, hp, maxHp: hp, scale: 1.3,
                color: '#ff0077',
                speed: 3.5 + Math.random() * 2,
                fireCooldown: 60 + Math.random() * 80
            });
        }
    }

    spawnBoss() {
        this.bossActive = true;
        const hp = 600 * (1 + (this.rank * 0.5));
        this.entities.push({
            type: 'boss', x: width / 2, y: -150, hp, maxHp: hp, scale: 4.5, color: '#ff3131',
            speed: 0.8, fireCooldown: 60
        });
        document.getElementById('boss-ui').style.display = 'block';
    }

    update() {
        if (!this.isActive) return;
        this.frame++;

        // Physics: Snappy 1:1 follow
        const dx = this.targetX - this.playerX;
        this.velocity = dx * 0.22;
        this.playerX += this.velocity;
        
        // Dash Check (Internal only)
        this.isDashing = Math.abs(this.velocity) > 15;

        if (this.frame % 35 === 0) this.spawn();

        if (this.frame % Math.floor(this.fireRate) === 0) this.fire();

        // Entity Management
        for (let i = this.entities.length - 1; i >= 0; i--) {
            const e = this.entities[i];
            
            if (e.type === 'boss') {
                e.y = Math.min(150, e.y + e.speed);
                e.x += Math.sin(this.frame * 0.03) * 3;
                e.fireCooldown--;
                if (e.fireCooldown <= 0) {
                    for(let a=0; a<3; a++) {
                        this.enemyBullets.push({ x: e.x + (a-1)*40, y: e.y + 30, vy: 6 });
                    }
                    e.fireCooldown = 45;
                }
            } else {
                e.y += e.speed;
                if (e.type === 'enemy') {
                    e.fireCooldown--;
                    if (e.fireCooldown <= 0) {
                        this.enemyBullets.push({ x: e.x, y: e.y, vy: 5 + (this.rank * 0.2) });
                        e.fireCooldown = 100;
                    }
                }
            }

            // Bullet to Entity Collision
            for (let j = this.bullets.length - 1; j >= 0; j--) {
                const b = this.bullets[j];
                const hitboxWidth = e.type === 'gate' ? 60 : 25 * e.scale;
                const hitboxHeight = e.type === 'gate' ? 30 : 25 * e.scale;

                if (Math.abs(b.x - e.x) < hitboxWidth && Math.abs(b.y - e.y) < hitboxHeight) {
                    e.hp -= this.damage;
                    
                    if (e.type === 'boss') {
                        document.getElementById('boss-hp-fill').style.width = `${(e.hp/e.maxHp)*100}%`;
                    }

                    if (e.hp <= 0) {
                        if (e.type === 'gate') {
                            this.squadCount += e.value;
                            this.createExplosion(e.x, e.y, e.value > 0 ? '#00f2ff' : '#ff3131', 10);
                        } else {
                            this.totalCoins += 25 * (1 + (this.rank * 0.1));
                            this.xp += 20;
                            this.createExplosion(e.x, e.y, e.color, 15);
                            if (e.type === 'boss') {
                                this.bossActive = false;
                                document.getElementById('boss-ui').style.display = 'none';
                                this.xp += 200;
                            }
                        }
                        this.entities.splice(i, 1);
                        if (this.xp >= this.xpToNext) this.rankUp();
                    }
                    
                    this.bullets.splice(j, 1);
                    break;
                }
            }

            // Player to Entity Collision
            if (this.entities[i] && Math.abs(e.y - (height - 150)) < 40) {
                if (Math.abs(e.x - this.playerX) < 50) {
                    if (e.type === 'gate') {
                        this.squadCount += e.value;
                        this.entities.splice(i, 1);
                        if (this.squadCount < 1) this.die();
                    } else {
                        this.die();
                    }
                }
            }
            
            if (e && e.y > height + 200) this.entities.splice(i, 1);
        }

        // Bullets
        for (let i = this.bullets.length - 1; i >= 0; i--) {
            this.bullets[i].y -= 16;
            if (this.bullets[i].y < -20) this.bullets.splice(i, 1);
        }

        // Enemy Bullets
        for (let i = this.enemyBullets.length - 1; i >= 0; i--) {
            const eb = this.enemyBullets[i];
            eb.y += eb.vy;
            if (Math.abs(eb.y - (height - 150)) < 25 && Math.abs(eb.x - this.playerX) < 40) {
                this.die();
            }
            if (eb.y > height + 50) this.enemyBullets.splice(i, 1);
        }

        this.particles.forEach((p, k) => {
            p.x += p.vx; p.y += p.vy; p.life -= 0.03;
            if (p.life <= 0) this.particles.splice(k, 1);
        });
    }

    rankUp() {
        this.rank++;
        this.xp = 0;
        this.xpToNext = Math.floor(this.xpToNext * 1.5);
        this.createExplosion(width / 2, height / 2, '#39ff14', 30);
        this.updateUI();
    }

    fire() {
        const count = Math.min(20, Math.max(1, Math.floor(this.squadCount)));
        for (let i = 0; i < count; i++) {
            const row = Math.floor(i / 4);
            const col = i % 4;
            const sx = this.playerX + (col - 1.5) * 16;
            const sy = (height - 150) + row * 20;
            this.bullets.push({ x: sx, y: sy });
        }
    }

    createExplosion(x, y, color, count) {
        for (let i = 0; i < count; i++) {
            this.particles.push({
                x, y, color,
                vx: (Math.random() - 0.5) * 15,
                vy: (Math.random() - 0.5) * 15,
                life: 1.0
            });
        }
    }

    die() {
        this.isActive = false;
        this.toggleOverlay('death-overlay', true);
        this.saveData();
    }

    openShop() {
        const container = document.getElementById('shop-items');
        container.innerHTML = '';
        const catalog = [
            { id: 'squadCap', name: 'Engine Capacity', cost: 1500, desc: 'Adds starting ships.' },
            { id: 'fireRate', name: 'Trigger Speed', cost: 1200, desc: 'Faster fire cycles.' },
            { id: 'damage', name: 'Beam Output', cost: 1000, desc: 'Increase bullet damage.' }
        ];
        catalog.forEach(item => {
            const level = this.upgrades[item.id] || 0;
            const cost = Math.floor(item.cost * Math.pow(1.7, level));
            const div = document.createElement('div');
            div.className = 'shop-item';
            div.onclick = () => {
                if (this.totalCoins >= cost) {
                    this.totalCoins -= cost; this.upgrades[item.id]++;
                    this.saveData(); this.openShop(); this.updateUI();
                }
            };
            div.innerHTML = `<div><span style="font-weight:bold">${item.name}</span><br><small style="color:#777">${item.desc}</small></div>
                             <div style="color:var(--neon-yellow)">${cost}</div>`;
            container.appendChild(div);
        });
        this.toggleOverlay('shop-overlay', true);
    }

    draw() {
        ctx.fillStyle = '#050508';
        ctx.fillRect(0, 0, width, height);

        // Background Grid
        ctx.strokeStyle = 'rgba(0, 242, 255, 0.03)';
        ctx.lineWidth = 1;
        for(let x=0; x<width; x+=50) { ctx.beginPath(); ctx.moveTo(x,0); ctx.lineTo(x,height); ctx.stroke(); }

        // Particles
        this.particles.forEach(p => {
            ctx.globalAlpha = p.life;
            ctx.fillStyle = p.color;
            ctx.fillRect(p.x, p.y, 4, 4);
        });
        ctx.globalAlpha = 1;

        // Player Bullets
        ctx.fillStyle = this.currentWeapon.color;
        this.bullets.forEach(b => {
            ctx.fillRect(b.x-2, b.y, 4, 15);
        });

        // Enemy Bullets
        ctx.fillStyle = '#ff3131';
        this.enemyBullets.forEach(eb => {
            ctx.beginPath(); ctx.arc(eb.x, eb.y, 6, 0, Math.PI*2); ctx.fill();
        });

        // Entities
        this.entities.forEach(e => {
            if (e.type === 'gate') {
                const color = e.value > 0 ? '#00f2ff' : '#ff3131';
                ctx.strokeStyle = color;
                ctx.lineWidth = 2;
                ctx.strokeRect(e.x - 60, e.y - 30, 120, 60);
                ctx.fillStyle = 'rgba(0,0,0,0.85)';
                ctx.fillRect(e.x - 60, e.y - 30, 120, 60);
                ctx.fillStyle = color;
                ctx.font = 'bold 24px monospace';
                ctx.textAlign = 'center';
                ctx.fillText((e.value > 0 ? '+' : '') + e.value, e.x, e.y + 8);
            } else {
                this.drawEnemy(ctx, e.x, e.y, e.scale, e.color);
            }
        });

        // Player Ships
        const sCount = Math.max(1, Math.floor(this.squadCount));
        ctx.fillStyle = '#00f2ff';
        for (let i = 0; i < sCount; i++) {
            const row = Math.floor(i / 4);
            const col = i % 4;
            const x = this.playerX + (col - 1.5) * 16;
            const y = (height - 150) + row * 20;
            ctx.beginPath();
            ctx.moveTo(x, y - 8); ctx.lineTo(x + 6, y + 6); ctx.lineTo(x - 6, y + 6);
            ctx.closePath();
            ctx.fill();
        }

        // UI Guide Line
        ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
        ctx.setLineDash([5, 5]);
        ctx.beginPath();
        ctx.moveTo(this.targetX, height);
        ctx.lineTo(this.targetX, 0);
        ctx.stroke();
        ctx.setLineDash([]);
    }

    drawEnemy(ctx, x, y, scale, color) {
        ctx.save();
        ctx.translate(x, y);
        ctx.scale(scale, scale);
        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.moveTo(0, 15); ctx.lineTo(15, -10); ctx.lineTo(-15, -10);
        ctx.closePath();
        ctx.fill();
        ctx.restore();
    }

    loop() {
        this.update();
        this.draw();
        requestAnimationFrame(() => this.loop());
    }
}

const game = new Game();
</script>
</body>
</html>
